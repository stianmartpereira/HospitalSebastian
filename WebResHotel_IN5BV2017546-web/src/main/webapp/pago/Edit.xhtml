<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PagoEditDlg" widgetVar="PagoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPagoTitle}">
            <h:form id="PagoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pagoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPagoLabel_idpago}" for="idpago" />
                        <p:inputText id="idpago" value="#{pagoController.selected.idpago}" title="#{bundle.EditPagoTitle_idpago}" required="true" requiredMessage="#{bundle.EditPagoRequiredMessage_idpago}"/>
                        <p:outputLabel value="#{bundle.EditPagoLabel_concepto}" for="concepto" />
                        <p:inputText id="concepto" value="#{pagoController.selected.concepto}" title="#{bundle.EditPagoTitle_concepto}" />
                        <p:outputLabel value="#{bundle.EditPagoLabel_fechasalida}" for="fechasalida" />
                        <p:calendar id="fechasalida" pattern="MM/dd/yyyy" value="#{pagoController.selected.fechasalida}" title="#{bundle.EditPagoTitle_fechasalida}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditPagoLabel_idcliente}" for="idcliente" />
                        <p:selectOneMenu id="idcliente" value="#{pagoController.selected.idcliente}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"
                                           var="idclienteItem"
                                           itemValue="#{idclienteItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pagoController.update}" value="#{bundle.Save}" update="display,:PagoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PagoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PagoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
