<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListRegistrohuespedesTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="RegistrohuespedesListForm">
                <p:panel header="#{bundle.ListRegistrohuespedesTitle}">
                    <p:dataTable id="datalist" value="#{registrohuespedesController.items}" var="item"
                                 selectionMode="single" selection="#{registrohuespedesController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idregistroHuespedes}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistrohuespedesTitle_idregistroHuespedes}"/>
                            </f:facet>
                            <h:outputText value="#{item.idregistroHuespedes}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistrohuespedesTitle_fechaentrada}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaentrada}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistrohuespedesTitle_fechasalida}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechasalida}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistrohuespedesTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistrohuespedesTitle_cantidadpersonas}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidadpersonas}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistrohuespedesTitle_idcliente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idcliente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistrohuespedesTitle_idreserva}"/>
                            </f:facet>
                            <h:outputText value="#{item.idreserva}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{registrohuespedesController.prepareCreate}" update=":RegistrohuespedesCreateForm" oncomplete="PF('RegistrohuespedesCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":RegistrohuespedesViewForm" oncomplete="PF('RegistrohuespedesViewDialog').show()" disabled="#{empty registrohuespedesController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":RegistrohuespedesEditForm" oncomplete="PF('RegistrohuespedesEditDialog').show()" disabled="#{empty registrohuespedesController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{registrohuespedesController.destroy}" update=":growl,datalist" disabled="#{empty registrohuespedesController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
