<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipohabitacionViewDlg" widgetVar="TipohabitacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipohabitacionTitle}">
            <h:form id="TipohabitacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipohabitacionController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipohabitacionLabel_idtipohabitacion}"/>
                        <h:outputText value="#{tipohabitacionController.selected.idtipohabitacion}" title="#{bundle.ViewTipohabitacionTitle_idtipohabitacion}"/>
                        <h:outputText value="#{bundle.ViewTipohabitacionLabel_descripcion}"/>
                        <h:outputText value="#{tipohabitacionController.selected.descripcion}" title="#{bundle.ViewTipohabitacionTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewTipohabitacionLabel_nohabitacion}"/>
                        <h:outputText value="#{tipohabitacionController.selected.nohabitacion}" title="#{bundle.ViewTipohabitacionTitle_nohabitacion}"/>
                        <h:outputText value="#{bundle.ViewTipohabitacionLabel_precio}"/>
                        <h:outputText value="#{tipohabitacionController.selected.precio}" title="#{bundle.ViewTipohabitacionTitle_precio}"/>
                        <h:outputText value="#{bundle.ViewTipohabitacionLabel_numeropiso}"/>
                        <h:outputText value="#{tipohabitacionController.selected.numeropiso}" title="#{bundle.ViewTipohabitacionTitle_numeropiso}"/>
                        <h:outputText value="#{bundle.ViewTipohabitacionLabel_nopersonas}"/>
                        <h:outputText value="#{tipohabitacionController.selected.nopersonas}" title="#{bundle.ViewTipohabitacionTitle_nopersonas}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipohabitacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
