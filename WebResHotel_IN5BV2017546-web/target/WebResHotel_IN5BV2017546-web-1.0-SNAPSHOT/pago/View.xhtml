<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PagoViewDlg" widgetVar="PagoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPagoTitle}">
            <h:form id="PagoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pagoController.selected != null}">
                        <h:outputText value="#{bundle.ViewPagoLabel_idpago}"/>
                        <h:outputText value="#{pagoController.selected.idpago}" title="#{bundle.ViewPagoTitle_idpago}"/>
                        <h:outputText value="#{bundle.ViewPagoLabel_concepto}"/>
                        <h:outputText value="#{pagoController.selected.concepto}" title="#{bundle.ViewPagoTitle_concepto}"/>
                        <h:outputText value="#{bundle.ViewPagoLabel_fechasalida}"/>
                        <h:outputText value="#{pagoController.selected.fechasalida}" title="#{bundle.ViewPagoTitle_fechasalida}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPagoLabel_idcliente}"/>
                        <h:outputText value="#{pagoController.selected.idcliente}" title="#{bundle.ViewPagoTitle_idcliente}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PagoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
